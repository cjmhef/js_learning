<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
 <title>输出js</title>  
</head>
<body>
<button type="button" onclick="displaytime()">点击
	</button>
<p id="p1"></p>
<p id="p2"></p>
</body>
<script>
	function displaytime()
	{var x=new Date();
		
		var time=x.getHours();
	if(time<12 && time>5){
		document.getElementById("p2").innerHTML="早上好！"
		
	}
	else if(time<18 && time>12){
	document.getElementById("p2").innerHTML="下午好！"	
	}
	else{
		document.getElementById("p2").innerHTML="晚上好！"
	}
	}
	</script>
</html>
